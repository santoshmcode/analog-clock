<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        

        <div class="number number1">
            <div class="reverse">1</div>
        </div>
        <div class="number number2">
            <div class="reverse">2</div>
        </div>
        <div class="number number3">
            <div class="reverse">3</div>
        </div>
        <div class="number number4">
            <div class="reverse">4</div>
        </div>
        <div class="number number5">
            <div class="reverse">5</div>
        </div>
        <div class="number number6">
            <div class="reverse">6</div>
        </div>
        <div class="number number7">
            <div class="reverse">7</div>
        </div>
        <div class="number number8">
            <div class="reverse">8</div>
        </div>
        <div class="number number9">
            <div class="reverse">9</div>
        </div>
        <div class="number number10">
            <div class="reverse">10</div>
        </div>
        <div class="number number11">
            <div class="reverse">11</div>
        </div>
        <div class="number number12">
            <div class="reverse">12</div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
